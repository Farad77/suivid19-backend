<form [formGroup]="form">
    <fieldset>
        <legend>Login</legend>
        <div class="form-field">
            <label>Email:</label>
            <input name="email" formControlName="email">
        </div>
        <div class="form-field">
            <label>Mot de passe:</label>
            <input name="password" formControlName="password" type="password">
        </div>
    </fieldset>

    <fieldset>
        <legend>Infos</legend>
        <div class="form-field">
            <label>Nom:</label>
            <input name="lastName" formControlName="lastName">
        </div>
        <div class="form-field">
            <label>Prénom:</label>
            <input name="firstName" formControlName="firstName">
        </div>
        <div class="form-field">
            <label>Adresse:</label>
            <input name="address" formControlName="address">
        </div>
        <div class="form-field">
            <label>Ville:</label>
            <input name="city" formControlName="city">
        </div>
        <div class="form-field">
            <label>Code postal:</label>
            <input name="postalCode" formControlName="postalCode" type="number">
        </div>
        <div class="form-field">
            <label>Téléphone:</label>
            <input name="phone" formControlName="phone">
        </div>
        <div class="form-field">
            <label>Est personnel:</label>
            <input name="isPersonnal" id="isPersonnal" formControlName="isPersonnal" type="checkbox">
        </div>
    </fieldset>

    <div class="form-buttons">
        <button class="button button-primary" (click)="createSubmit();">Créer</button>
    </div>
</form>
