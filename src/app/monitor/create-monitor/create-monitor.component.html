<div class="container">
  <h1>Formulaire de création d'un compte cellule de veille</h1>
  <form (ngSubmit)="onSignIn()">
    <div *ngIf="route.snapshot.queryParams['error']" class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-triangle mr-2"></i> Veuillez remplir correctement le formulaire et valider à nouveau
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="last-name-field">Nom</label>
        <input type="text" class="form-control" id="last-name-field" [(ngModel)]="monitor.lastName" name="lastName" placeholder="Nom" required>
      </div>
      <div class="form-group col-md-6">
        <label for="first-name-field">Prénom</label>
        <input type="text" class="form-control" id="first-name-field" [(ngModel)]="monitor.firstName" name="firstName" placeholder="Prénom" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="company-field">Entreprise ou Organisation</label>
        <input type="text" class="form-control" id="company-field" [(ngModel)]="monitor.company" name="company" placeholder="Entreprise ou Organisation" required>
      </div>
      <div class="form-group col-md-4">
        <label for="email-field">Email</label>
        <input type="email" class="form-control" id="email-field" [(ngModel)]="monitor.email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group col-md-4">
        <label for="password-field">Mot de passe</label>
        <input type="password" class="form-control" id="password-field" [(ngModel)]="monitor.password" name="password" placeholder="Mot de passe" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="address-field">Adresse</label>
        <textarea class="form-control" id="address-field" [(ngModel)]="monitor.address" name="address" placeholder="Adresse"></textarea>
      </div>
      <div class="form-group col-md-3">
        <label for="city-field">Ville</label>
        <input type="text" class="form-control" [(ngModel)]="monitor.city" id="city-field" name="city" placeholder="Ville">
      </div>
      <div class="form-group col-md-2">
        <label for="postal-code-field">Code postale</label>
        <input type="number" class="form-control" [(ngModel)]="monitor.postalCode" id="postal-code-field" name="postalCode" placeholder="Code postale">
      </div>
      <div class="form-group col-md-3">
        <label for="phone-field">Numéro de téléphone</label>
        <input type="text" class="form-control" [(ngModel)]="monitor.phone" id="phone-field" name="phone" placeholder="Téléphone">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
