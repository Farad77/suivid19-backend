<div class="container">
  <h1>Liste des cellules de veille</h1>
  <table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">Entreprise/Organisation</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">Ville</th>
            <th scope="col">Code postale</th>
            <th scope="col">Téléphone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let monitor of monitors;">
            <th scope="row"><a routerLink="/monitor/{{monitor.id}}" routerLinkActive="active"><i class="fas fa-eye"></i></a></th>
            <td>{{monitor.company}}</td>
            <td>{{monitor.lastName}}</td>
            <td>{{monitor.firstName}}</td>
            <td>{{monitor.email}}</td>
            <td>{{monitor.address}}</td>
            <td>{{monitor.city}}</td>
            <td>{{monitor.postalCode}}</td>
            <td>{{monitor.phone}}</td>
        </tr>
    </tbody>
</table>

</div>
