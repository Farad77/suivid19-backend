<div class="container">
  <h1>Liste des labos</h1>
  <table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">Entreprise/Organisation</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">Ville</th>
            <th scope="col">Code postale</th>
            <th scope="col">Téléphone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let labo of labos;">
            <th scope="row"><a routerLink="/labo/{{labo.id}}" routerLinkActive="active"><i class="fas fa-eye"></i></a></th>
            <td>{{labo.company}}</td>
            <td>{{labo.lastName}}</td>
            <td>{{labo.firstName}}</td>
            <td>{{labo.email}}</td>
            <td>{{labo.address}}</td>
            <td>{{labo.city}}</td>
            <td>{{labo.postalCode}}</td>
            <td>{{labo.phone}}</td>
        </tr>
    </tbody>
</table>

</div>
